- ladino: Yo komo pan
  english: I eat bread
- ladino: Yo bevo leche
  english: I drink milk
- ladino: Tu beves leche o agua?
  english: Do you drink milk or water?
- ladino: Yo komo pan i bevo agua
  english: I eat bread and drink water
- ladino: Tu komes pan i beves agua? Si, yo komo pan i bevo agua.
  english: Do you eat bread and drink water? Yes, I eat bread and drink water.
- ladino: El ombre beve agua. La mujer beve leche.
  english: The man drinks water. The woman drinks milk.
- ladino: Eyos komen muncho pan
  english: They eat a lot of bread
- ladino: Ke keres komer? Pan o mansana?
  english: What do you want to eat? Bread or apple?
- ladino: Yo kero komer un poko de pan.
  english: I want to eat a bit of bread.
- ladino: Ke keres bever? Leche o Agua?
  english: What do you want to drink? Milk or water?
- ladino: la agua
  english: the water
- ladino: la leche
  english: the milk
- ladino: el pan
  english: the bread

