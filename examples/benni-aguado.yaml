examples:
  - ladino: 'Ni al baylador dile bayla, ni al kantador dile kanta, si no vyene de aryento'
    bozes:
      - person: benni-aguado
        arkivo: ni-al-baylador.ogg
  - ladino: 'Dicho sefaradi: No ay livro más serrado ke el korasón de la mujer.'
    bozes:
      - person: benni-aguado
        arkivo: no-ay-livro-mas-serrado.ogg
  - ladino: 'Proverbyo sefaradi: No avles mal del día antes ke se aga de noche.'
    bozes:
      - person: benni-aguado
        arkivo: no-avles-mal-del-dia-antes-ke-se-aga-de-noche.ogg
  - ladino: 'Proverbyo sefaradi: Una ovra empesada, es komo medya eskapáda.'
    bozes:
      - person: benni-aguado
        arkivo: una-ovra-empesada-es-komo-medya-eskapada.ogg
  - ladino: 'Dicho sefaradi: Si la pyedra da al vidro, guay del vidro, si el vidro da a la pyedra, guay del vidro.'
    bozes:
      - person: benni-aguado
        arkivo: si-la-pyedra-da-al-vidro.ogg
  - ladino: 'Dicho sefaradi: Al riko, i el gayo le mete huevos, al prove, ni la gayína.'
    bozes:
      - person: benni-aguado
        arkivo: al-riko-i-el-gayo-le-mete-huevos.ogg
  - ladino: 'Dicho sefaradi: Martes, ni te kázes ni te embárkes, ni de tu famiya no te espártes.'
    bozes:
      - person: benni-aguado
        arkivo: martes-ni-te-kazes-ni-te-embarkes.ogg
  - ladino: 'Dicho sefaradi: Si me sospecha, en ansya no me echa.'
    bozes:
      - person: benni-aguado
        arkivo: si-me-sospecha-en-ansya-no-me-echa.ogg
  - ladino: 'Dicho sefaradi: Si el mal no era mío, me burlaría de mi vizino.'
    bozes:
      - person: benni-aguado
        arkivo: si-el-mal-no-era-mio-me-burlaria-de-mi-vizino.ogg
  - ladino: 'Dicho sefaradi: Ashugar i kontado te dó yo, mazál i ventura te dé el Dyó.'
    bozes:
      - person: benni-aguado
        arkivo: ashugar-i-kontado-te-do-yo-mazal-i-ventura-te-de-el-dyo.ogg
  - ladino: 'Dicho sefaradi: Una kaza sin mujer, es komo una lampa sin luz.'
    bozes:
      - person: benni-aguado
        arkivo: una-kaza-sin-mujer-es-komo-una-lampa-sin-luz.ogg
  - ladino: 'Dicho sefaradi: De tu pan no komí, de tu palavra me afalagí.'
    bozes:
      - person: benni-aguado
        arkivo: de-tu-pan-no-komi-de-tu-palavra-me-afalagi.ogg
