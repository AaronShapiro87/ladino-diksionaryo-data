- ladino: |
    Piska  Muy muy poko, chikitiko
    Kon la punta de los dos dedos el montante ke puedes aferrar.
    Kada demanyana kale komer una piska de myel.
    Lo ivamos a komer el simit medyo i medyo, ami me dio una piska.
  bozes:
