examples:
  - ladino: tienen ijos?
    english: do they have children?
  - ladino: tienen dos ijos i una ija
    english: they have two sons and a daughter
  - ladino: tu gran-mama es vieja
    english: your grandmother is old
  - ladino: Rakel tiene ermanos?
    english: Does Rachel have brothers?
  - ladino: Eyos son marido i mujer
    english: they are husband and wife
  - ladino: Tengo una ermana mas vieja
    english: I have and older sister
  - ladino: Tengo un ermano mas djoven
    english: I have a younger brother
  - ladino: Rina bive kon su ijo
    english: Rina lives with her son
  - ladino: yo so el bohor
    english: I am the firstborn son
  - ladino: David es mi tio. El es el ermano de mi madre.
    english: David is my uncle. He is the brother of my mother.
  - ladino: Rakel es mi tia. Eya es la ermana de mi padre.
    english: Rachel is my aunt. She is the sister of my father.
  - ladino: Rina es mi prima. Su madre i mi padre son ermanos.
    english: Rina is my cousin. Her mother and my father are brothers.
  - ladino: Haim es mi primo. Su madre i mi madre son ermanas.
    english: Haim is my cousin. His mother and my mother are sisters.
  - ladino: Yo tengo tios.
    english: I have uncles.
  - ladino: Tu tienes primos.
    english: You have cousins.
  - ladino: El tiene ermano.
    english: He has a brother.
  - ladino: Dani tiene un primo.
    english: Dani has a cousin.
  - ladino: David tiene una prima.
    english: David has a cousin.
  - ladino: Mozotros tenemos tres ermanos.
    english: We have three brothers.
  - ladino: Vozotros tenesh un ijo.
    english: You have one son.
  - ladino: Eyos tienen famiya grande.
    english: They have a big family.
  - ladino: Su tio i su tia biven en Tel Aviv
    english: His uncle and aunt live in Tel Aviv
  - ladino: Dani tiene aki parientes?
    english: Does Dani have relatives here?
  - ladino: El no tiene primos?
    english: He does not have cousins?
  - ladino: Yo so el suvrino de mi tia i de mi tio.
    english: I am the nephew of my aunt and my uncle.
  - ladino: Tienen una famiya bastante grande.
    english: They have quite a big family.
  - ladino: Tenemos kuatro ijas.
    english: We have four daughters.
  - ladino: El tiene una madre vieja.
    english: He has an old mother.
  - ladino: Tu padre bive solo
    english: Your father lives alone
  - ladino: Tu bives solo? No, yo bivo kon mi padre.
    english: Do you live alone? No, I live with my father.
  - ladino: Komo es tu esfuegra?
    english: How is your mother-in-law?

