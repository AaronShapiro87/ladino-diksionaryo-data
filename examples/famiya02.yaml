- ladino: David es mi tio. El es el ermano de mi madre.
  english: David is my uncle. He is the brother of my mother.
- ladino: Rakel es mi tia. Eya es la ermana de mi padre.
  english: Rachel is my aunt. She is the sister of my father.
- ladino: Rina es mi prima. Su madre i mi padre son ermanos.
  english: Rina is my cousin. Her mother and my father are brothers.
- ladino: Haim es mi primo. Su madre i mi madre son ermanas.
  english: Haim is my cousin. His mother and my mother are sisters.
- ladino: Yo tengo tios.
  english: I have uncles.
- ladino: Tu tienes primos.
  english: You have cousins.
- ladino: El tiene ermano.
  english: He has a brother.

