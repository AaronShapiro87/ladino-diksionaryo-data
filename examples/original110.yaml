- ladino: Meldi kon grande plazer las konsejas i rekodros de tantos amigos.
  words:
    - rekodro
- ladino: No tomes la pena de bushkar el resto de la kantika.
  words:
    - resto
- ladino: '...en forma de "resumen" (todos los mesajes del diya en uno).'
  words:
