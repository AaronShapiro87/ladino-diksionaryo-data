- ladino: Mi papa mos yevava a pasear kon otomobil.
  words:
    - otomobil
- ladino: Son liberos de meter en muzika los poemas de este livro.
  words:
    - poema
- ladino: 'Los Djidios teniyan Magazenes de Manifatura [vender ropas]. '
  words:
    - magazen
- ladino: Pasensia ke te mande el Dio. (Neh.)
  words:
    - mandar
- ladino: 'La para ke no vayga en manziya. Mozotros dizimos: Pekado i manziya.'
  words:
    - manziya
- ladino: Para azer boyikos, kale finyir muncho la masa.
  words:
    - masa
- ladino: Mas tiene, mas kere.
  words:
    - mas
- ladino: Agora lo kastigare a este mehoram.
  words:
    - mehoram

