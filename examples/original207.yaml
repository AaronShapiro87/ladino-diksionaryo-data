- ladino: Los chikos djugavan a la endevina.
  words:
    - endevina
- ladino: Kada uno saluda kon el chapeo ke tiene. (Neh.)
  words:
    - chapeo
- ladino: En sus pyes no yevavan ke un par de charukas.
