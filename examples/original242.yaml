- ladino: 'Anyada (al lugar de anyo) se uza para auguros, kon el adjektivo "buena"
      despues. Esto kere dizir el periodo del anyo entero. Eg.: Anyada dulse kon
      alegriya i sanedad para todos.'
  words:
    - anyada
- ladino: Ken en buen arvole se arrima, buena solombra lo kuvija. (Neh.)
  words:
    - arrimarse
- ladino: Aman, por ande fuyir de sus manos!
  words:
    - aman
- ladino: Aman, ke se eskape este mal diya!
  words:
    - aman

