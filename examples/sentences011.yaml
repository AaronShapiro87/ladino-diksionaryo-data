- ladino: El buto del grupo.
  english: The goal of the group.
- ladino: Este grupo es para partajar kontenidos en Djudeo-espanyol.
  english: This group is to share content in Ladino.
- ladino: Kualo no partajar.
  english: What not to share.
- ladino: No akseptamos publikasiones ke kontienen diskurso de aborresion o propaganda elektoral.
  english: We don't accept publications that contain hate speech or election propaganda.
- ladino: Keremos kontenidos sostansiozos
  english: We want substantial content.
- ladino: No akseptamos publikasiones de saludos jenerales komo "Buen dia", "Shabat shalom" ets.
  english: We don't accept publications general greetings such as "Good mornings", "Shabat shalom" etc.
- ladino: Los kontenidos deven ser aviertos para todos
  english: The contents must be open for everyone.
- ladino: Semos un grupo publiko, dunke no akseptamos kontenidos non publikos.
  english: We are a public group, therefore we don't accept non-public content.
- ladino: Tu deves konoser a mi famiya
  english: You have to meet my family
