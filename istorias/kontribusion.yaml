titulo:
  ladino: Komo kontribuir a Kantoniko
  english: How to contribute to Kantoniko
lineas:
  - ladino: Todo el kontenido del Kantoniko esta en un sitio se yama [GitHub](https://github.com/).
    english: All the content of Kantoniko is in a site called [GitHub](https://github.com/).
  - ladino: Antes de empesesh kontribuir tienesh ke tener un kuento en el sitio de GitHub.
    enlgish: Before you start to contribute, you have to create an account on teh GitHub website.


