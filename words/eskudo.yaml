examples:
-   ladino: 'El eskudo es una arma defensiva ke se yevava al braso siedro.

        El padre izo de eskudo kon su kuerpo a la kriatura, durante el atako. (Kere
        dizir ke lo defendio kon su kuerpo).

        El Eskudo de David (Magen David) es el simbolo del puevlo djudio.

        El "eskudo" era en pasado tambien una moneda portugeza.

        '
